<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./vendor/fonts/fonts.css">

<body class="page">
    <header class="header">
        <img src="./images/header_logo.png" alt="" class="header__logo">

    </header>

    <main class="content">
        <section class="profile page__profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="">

                <h1 class="profile__name">Жак-Ив Кусто</h1>

                <p class="profile__description">Исследователь океана</p>
            </div>

            <button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button>
        </section>

        <section class="elements page__elements">

            <div class="element">
                <img src="/images/photo-grid_1.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Карачаевск</p>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_2.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Гора Эльбрус</p>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_3.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Домбай</p>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_4.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Гора Эльбрус</p>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_5.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Домбай</p>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_6.jpg" alt="" class="element__image">
                <div class="element__description">
                    <p class="element__name">Карачаево-Черкесск</p>
                    <button type="button" class="element__button"></button>
                </div>

        </section>

    </main>
