    <footer class="footer page__footer">
        <p class="footer__content">&copy;&nbsp;2023 Mesto Russia</p>

    <section class="popup popup-edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileForm" class="popup__form popup__form-edit" novalidate>
                
                <input id="profile-name" type="text" name="name" class="popup__input popup__input_type_name"
                    minlength="2" maxlength="40" required>
                <span class="profile-name-error popup__input-error"></span>
                <input id="description" type="text" name="description"
                    class="popup__input popup__input_type_description" minlength="2" maxlength="200" required>
                <span class="description-error popup__input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-add-card">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-card-form" class="popup__form" novalidate>
                <input id="title" type="text" name="title" class="popup__input popup__input_type_title"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="title-error popup__input-error"></span>
                <input id="link" type="url" name="link" class="popup__input popup__input_type_link"
                    placeholder="Ссылка на картинку" required>
                <span class="link-error popup__input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-open-image">
        <div class="popup__container popup__container_type_image">

            <button type="button" class="popup__close"></button>
            
            <figure class="popup__figure">
                <img role="button" src="./images/photo-grid_1.jpg" class="popup__zoom-image" alt="Фотография природы">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>

        </div>
    </section>

    <template id="card-template">

                <img src="./images/photo-grid_1.jpg" alt="Солнце на закате" class="element__image">
