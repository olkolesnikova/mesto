<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header_logo.png" alt="Логотип проекта Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile page__profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Уменьшенная фотография профиля">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Кнопка редактирования профиля"
                        class="profile__edit-button"></button>
                </div>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button>
        </section>

        <section class="elements page__elements">

            <div class="element">
                <img src="./images/photo-grid_1.jpg" alt="Солнце на закате" class="element__image">
                <div class="element__description">
                    <h3 class="element__name">Карачаевск</h3>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_2.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">
                    <h3 class="element__name">Гора Эльбрус</h3>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_3.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_4.jpg" alt="Горы" class="element__image">
                <div class="element__description">
                    <h3 class="element__name">Гора Эльбрус</h3>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_5.jpg" alt="Лес в лунном свете" class="element__image">
                <div class="element__description">
                    <h3 class="element__name">Домбай</h3>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/photo-grid_6.jpg" alt="Побережье горной реки" class="element__image">
                <div class="element__description">
                    <h3 class="element__name">Карачаево-Черкесск</h3>
                    <button type="button" class="element__button"></button>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer page__footer">
        <p class="footer__content">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileForm" class="popup__form">
                <input type="text" name="name" class="popup__input popup__input_type_name">
                <input type="text" name="description" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
