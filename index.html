<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="a8a2cc376a4f96fe4a17.png" alt="Логотип проекта Место" class="header__logo"></header><main class="content"><section class="profile page__profile"><button class="profile__avatar-hover" type="button"><img type="button" class="profile__avatar" name="link" alt="Уменьшенная фотография профиля"></button><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button></div><p class="profile__description"></p></div><button type="button" aria-label="Кнопка добавления" class="profile__add-button"></button></section><section class="elements page__elements"></section></main><footer class="footer page__footer"><p class="footer__content">&copy;&nbsp;2023 Mesto Russia</p></footer><section class="popup popup-edit-profile"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profileForm" class="popup__form popup__form-edit" novalidate><input id="profile-name" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="profile-name-error popup__input-error"></span> <input id="description" name="description" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required> <span class="description-error popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></section><section class="popup popup-add-card"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form name="add-card-form" class="popup__form" novalidate><input id="title" name="name" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required> <span class="title-error popup__input-error"></span> <input id="link" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="link-error popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></section><section class="popup popup-edit-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form name="edit-avatar-form" class="popup__form" novalidate><input id="link" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Новая ссылка" required> <span class="link-error popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></section><section class="popup popup-open-image"><div class="popup__container popup__container_type_image"><button type="button" class="popup__close"></button><figure class="popup__figure"><img role="button" src="8fac186ba828f03e1da0.jpg" class="popup__zoom-image" alt="Фотография природы"><figcaption class="popup__image-caption"></figcaption></figure></div></section><section class="popup popup-with-confirmation"><div class="popup__container popup__container_type_confirmation"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><form name="confirmation-form" class="popup__form popup__confirmation-form"><button type="submit" class="popup__submit">Да</button></form></div></section><template id="card-template"><div class="element"><div class="element__icon"><img src="8fac186ba828f03e1da0.jpg" alt="Солнце на закате" class="element__image"> <button type="button" class="element__button-trash"></button></div><div class="element__description"><h3 class="element__name">Карачаевск</h3><div class="element__likes"><button type="button" class="element__button-like"></button><div class="element__counter"></div></div></div></div></template></body></html>
